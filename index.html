<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Tic Tac Toe</title>
  <meta name="description" content="Create a Tic Tac Toe game, for the penultimate project of the FreeCodeCamp curriculum, concerning 'Advanced Front-End Web Development Projects'.">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  
  <!-- 
  markup to create nine squares, displayed in a 3x3 grid 
  and a header in which to display the result of the game 
  -->
  <div class="container">

    <div class="grid">
      <!-- each square with a class of empty which is removed upon including a value in the div -->
      <div class="square empty"></div>
      <div class="square empty"></div>
      <div class="square empty"></div>
      <div class="square empty"></div>
      <div class="square empty"></div>
      <div class="square empty"></div>
      <div class="square empty"></div>
      <div class="square empty"></div>
      <div class="square empty"></div>
    </div>

    <h2>Victory to</h2>
  </div>


<script src="script.js"></script>

</body>
</html>
